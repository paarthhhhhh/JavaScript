<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name){
            if(!name){
                alert(`Hello! Boy`);
            }
            else{
                alert(`Hello! ${name}`);
            }
        }
        
        function convertTemprature(degree,unit){
            if(unit==='C'){
                console.log((degree*9/5)+32);
            }
            else{
                console.log((degree-32)*5/9);
            }
            
        }
        convertTemprature(255,'C');
        greet();
    </script>
</body>
</html>
