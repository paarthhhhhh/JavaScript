<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let product_1= {
            name:'Basketball',
            price:2095
        };
        
        let product_2= {
            name:'Football',
            price:300
        };

        function comparePrice(product_1, product_2){
            if(product_1.price>product_2.price){
                return product_1;
            }
            else{
                return product_2;
            }
        }

        console.log(comparePrice(product_1,product_2));
        
    </script>
</body>
</html>
